version: '3.8'

services:
  db:
    image: 'postgres:latest'
    container_name: tiradaus-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tiradaus
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    command: ["postgres", "-c", "listen_addresses=*"]
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tiradaus"]
      interval: 10s
      retries: 5
      start_period: 10s

  api_rest:
    build:
      context: ./tiradaus
      dockerfile: Dockerfile
    container_name: tiradaus-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://db:5432/tiradaus
      DB_USER: admin
      DB_PASSWORD: admin
    ports: ["8080:8080"]
    networks: [mynetwork]

volumes:
  postgres_data:

networks:
  mynetwork:
    driver: bridge