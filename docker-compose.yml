version: '3.8'

services:
  db:
    image: 'postgres:latest'
    container_name: tiradaus-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tiradaus
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    command: ["postgres", "-c", "listen_addresses=*"]
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tiradaus"]
      interval: 10s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  
networks:
  mynetwork:
    driver: bridge