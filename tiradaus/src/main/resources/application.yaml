server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tiradaus
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console.enable: true

security:
  jwt:
    secret: "tiradaus-app-prod-secret-super-llarg-milts-bytes"
    access-minutes: 30
    refresh-days: 7

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger
    display-request-duration: true
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    deepLinking: true
    filter: true
    syntaxHighlight:
      activated: true
    tryItOutEnabled: true
    customCssUrl: /swagger-custom.css

management:
  endpoints.web.exposure.include: health, info
